name: Build and Release Java-Node JNI Addons

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:   # Allows manual trigger from GitHub Actions UI

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22

    - name: Install dependencies
      run: npm install

    - name: Install node-gyp
      run: npm install -g node-gyp

    - name: Set up Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y build-essential python3

    - name: Compile Java classes
      run: mkdir -p bin && javac -d bin src/java/*.java

    - name: Build Node.js addons
      run: node-gyp configure build

    - name: Package binaries
      run: |
        mkdir -p release
        cp build/Release/java_io.node release/
        cp build/Release/java_lang.node release/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: "Automated build of java.io and java.lang Node.js JNI addons."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload binaries to release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
